<!DOCTYPE html>
<html lang="fr">
    <head>
        <title> inscription</title>

    <link href="./inscription.component.css" rel="stylesheet" type="text/css">
    <!--link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet"-->
    </head>
    <body>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row"id="insc12">
                    <div class="register-image" id="imf1">
                        <img class="imagess" src="assets\logo1.png">                        
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Creer un compte!</h1>
                            </div>
                            <form class="user" formGroup="signUpForm" (ngSubmit)="onSubmit()" >
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="name" formControlName = "name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Prenom" formControlName = "prenom">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <!-- <div *ngIf="email.invalid && email.touched"
                                    class="col-sm-3 text-danger">
                             
                                    <div *ngIf = "email.errors?.required">
                                        Email field can't be blank
                                    </div>
                             
                                    <div *ngIf = "email.errors?.pattern">
                                        The email id doesn't seem right
                                    </div>
                             
                                 </div> -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="email" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Address email" formControlName = "email">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Nom d'utilisateur" formControlName = "username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Mot de passe" formControlName = "password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Confirmer" formControlName = "password">
                                    </div>   

                                </div>
                                <!-- <a href="login.component.html" class="btn btn-primary btn-user btn-block">
                                    Enregistrer
                                </a> -->
                                <button type="submit"  class="btn btn-primary" [disabled]="signUpForm.invalid">Enregistrer</button>
    

                            </form>
                            <p class="danger">{{errorMessage}}</p>
                            <hr>
                            <!--div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div-->
                            <div class="text-center">
                                <a routerLink="/login">Already have an account? Login!</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </body>
</html>
